<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Oscilloscope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrap">
      <div class="canvas-wrap">
        <div id="canvas_container">
          <canvas id="wave_canvas" width="800" height="600"></canvas>
          <div id="bottomDisplay" style="color: white; padding: 5px"></div>
        </div>
        <div id="fft_canvas_container">
          <canvas id="fft_canvas" width="800" height="600"></canvas>
          <div id="bottomDisplay2" style="color: white; padding: 5px">
            1000Hz/div
          </div>
        </div>
      </div>
      <div class="panel">
        <div class="button-row">
          <button id="togglebutton" class="button-stop">Stopped</button>
        </div>
        <div class="panel-group">
          <div class="panel-group-label">Time</div>
          <div class="button-row">
            <button id="divSizeXDownButton">←→</button>
            <button id="divSizeXUpButton">→←</button>
          </div>
        </div>
        <div class="panel-group">
          <div class="panel-group-label">Trigger</div>
          <div class="button-row">
            <button id="toggleTriggerButton">ON/OFF</button>
          </div>
          <div class="button-row">
            <button id="triggerUpButton">↑</button>
            <button id="triggerDownButton">↓</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
